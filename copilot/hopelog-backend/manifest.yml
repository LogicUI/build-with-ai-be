name: 'hopelog-backend'
type: 'Load Balanced Web Service'

image:
  build: ./Dockerfile
  port: 5000

secrets:
  SUPABASE_URL:
    secretsmanager: supabase-dev:SUPABASE_URL
  SUPABASE_KEY: 
    secretsmanager: supabase-dev:SUPABASE_KEY
  FRONTEND_URL:
    secretsmanager: supabase-dev:FRONTEND_URL
  USER: 
    secretsmanager: supabase-dev:USER
  PASSWORD: 
    secretsmanager: supabase-dev:PASSWORD
  HOST:
    secretsmanager: supabase-dev:HOST
  PORT: 
    secretsmanager: supabase-dev:PORT
  DBNAME:
    secretsmanager: supabase-dev:DBNAME

http:
  path: '/'              
  targetContainer: hopelog-backend
  alias: hopelog-dev.com  
  certificate: arn:aws:acm:us-east-1:471112658624:certificate/b9e80d6b-430c-4821-a267-a477c085382b
  healthcheck:
    path: '/health'       
    success_codes: '200'   

cpu: 512
memory: 1024
count:
  range: 1-3
  cooldown:
    in: 60s
    out: 30s
  cpu_percentage: 70
  requests: 30
  response_time: 2s

sidecars:
  redis:
    image: redis:latest
    port: 6379
